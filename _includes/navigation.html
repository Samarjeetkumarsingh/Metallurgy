<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samarjeet Kumar Singh | Founder of TestUrSelf</title>
    <meta name="description" content="Education Entrepreneur | GATE Mentor | Transforming Engineering Education">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
           :root {
            --gold: #FFD700;
            --gold-light: #FFECB3;
            --gold-dark: #C9A227;
            --black: #000000;
            --dark-bg: #121212;
            --darker-bg: #0A0A0A;
            --text: #FFFFFF;
            --text-light: #E0E0E0;
            --accent: #6C63FF;
            --success: #42B883;
            --border-radius: 16px;
            --box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            --transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            --section-padding: 120px;
        }
    
        header {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            position: fixed;
          width:100%;
            top: 0;
            left:0;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.2);
            padding: 25px 0;
            transition: all 0.3s ease;
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--gold), var(--gold-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--black);
            font-weight: 700;
            font-size: 1.3rem;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.3);
        }

        .logo-text {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--gold), var(--gold-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        nav ul {
            display: flex;
            gap: 2rem;
            list-style: none;
        }

        nav ul li a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 600;
            transition: var(--transition);
            position: relative;
            padding: 0.5rem 0;
        }

        nav ul li a:hover {
            color: var(--gold);
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gold);
            transition: var(--transition);
        }

        nav ul li a:hover::after {
            width: 100%;
        }

        .nav-cta {
            display: flex;
            gap: 1rem;
        }

        .btn {
            padding: 0.8rem 1.8rem;
            border-radius: var(--border-radius);
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            display: inline-block;
            border: none;
        }

      

        .btn-primary-1 {
            background: linear-gradient(to right, var(--gold), var(--gold-dark));
            color: var(--black);
        }

        .btn-primary-1:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.4);
        }

        .mobile-menu {
            display: none;
            font-size: 1.8rem;
            cursor: pointer;
            color: var(--gold);
        }



      
       

   

        @media (max-width: 768px) {
            nav {
                display: none;
                width: 100%;
            }
            nav.active {
                display: block;
                margin-top: 1.5rem;
            }
            nav ul {
                flex-direction: column;
                gap: 1rem;
            }
            .mobile-menu {
                display: block;
            }
            .header-container {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-cta {
                margin-top: 1.5rem;
                width: 100%;
                justify-content: center;
            }
            
        }

      
    </style>
</head>
<body>
    <!-- **Header (Gold Navbar) ** -->
    <header>
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">B</div>
                <div class="logo-text">Blog Website</div>
            </div>
            
            <nav>
                <ul>
                 
                     <li> <a href="{{site.baseurl}}/">Home</a></li>
        <li> <a href="{{site.baseurl}}/projects/">Projects</a></li>
     
        <li ">  <a id="blog-link" href="#">Blog</a></li>
                </ul>
            </nav>
            
            <div class="nav-cta">
              
                <a href="#" class="btn btn-primary-1">Join Masterclass</a>
            </div>
            
            <div class="mobile-menu">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <script>
        // Mobile Menu Toggle
        const mobileMenuBtn = document.querySelector('.mobile-menu');
        const nav = document.querySelector('nav');
        
        mobileMenuBtn.addEventListener('click', () => {
            nav.classList.toggle('active');
        });
      const blogLink = document.getElementById('blog-link');
  const isIndex = window.location.pathname === '/' || window.location.pathname.endsWith('index.html');

  if (isIndex) {
    blogLink.setAttribute('href', '#blog');
    blogLink.textContent = 'Blog';
  } else {
    blogLink.setAttribute('href', '{{site.baseurl}}/blog/');
    blogLink.textContent = 'Blog';
  }

        // Smooth Scrolling for Anchor Links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                
                const targetId = this.getAttribute('href');
                if (targetId === '#') return;
                
                const targetElement = document.querySelector(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth'
                    });
                    
                    // Close mobile menu if open
                    if (nav.classList.contains('active')) {
                        nav.classList.remove('active');
                    }
                }
            });
        });

       
    </script>
</body>
</html>
